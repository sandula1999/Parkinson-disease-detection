<!doctype html>
<html lang="en" data-theme="dark">

<head>
<title>Admin Panel</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Mooli Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities.">
<meta name="author" content="GetBootstrap, design by: puffintheme.com">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" th:href="@{../../assets/admin/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../../assets/admin/vendor/font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{../../assets/admin/assets/vendor/animate-css/vivify.min.css}">

<link rel="stylesheet" th:href="@{../../assets/admin/vendor/chartist/css/chartist.min.css}">
<link rel="stylesheet" th:href="@{../../assets/admin/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css}">
<link rel="stylesheet" th:href="@{../../assets/admin/vendor/c3/c3.min.css}"/>
<link rel="stylesheet" th:href="@{../../assets/admin/vendor/toastr/toastr.min.css}">
<link rel="stylesheet" th:href="@{../../assets/admin/vendor/jvectormap/jquery-jvectormap-2.0.3.min.css}"/>

<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{../../assets/admin/css/mooli.min.css}">


</head>
<body>
    
<div id="body" class="theme-cyan">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <p>Please wait...</p>        
        </div>
    </div>

    <div id="wrapper">

        <!-- Page top navbar -->
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-right">
                    <div id="navbar-menu">
                        <ul class="nav navbar-nav">
                            <li class="hidden-xs"><a href="javascript:void(0);" id="btnFullscreen" class="icon-menu"><i class="fa fa-arrows-alt"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main left sidebar menu -->
        <div id="left-sidebar" class="sidebar">
            <a href="#" class="menu_toggle"></a>
            <div class="navbar-brand">
                <a href="index.html"><span>Medica</span></a>
            </div>
            <div class="sidebar-scroll">
                <nav id="left-sidebar-nav" class="sidebar-nav">
                    <ul id="main-menu" class="metismenu animation-li-delay">
                        <li class="header">Main</li>
                        <li class="active"><a th:href="@{'/admin/'}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
                        <li><a href="https://parkinson-disease.streamlit.app/" target="blank"><i class="fa fa-calculator"></i> <span>Check Disease</span></a></li>
                        <li><a href="/logout"><i class="fa fa-sign-out"></i> <span>Log Out</span></a></li>
                    </ul>
                </nav>     
            </div>
        </div>
        <!-- Stiky note div  -->
        <div class="sticky-note">
            <a href="javascript:void(0);" class="right_note"><i class="fa fa-close"></i></a>
        </div>
        <!-- Main body part  -->
        <div id="main-content">
            <div class="container-fluid">
                <!-- Page header section  -->
                <div class="block-header">
                    <div class="row clearfix">
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <h1>Hi, Welcomeback!</h1>
                        </div>
                        <div class="col-lg-8 col-md-12 col-sm-12 text-lg-right">
                            
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h2>Edit Users</h2>
                            </div>
                            <div class="body">
                                <form id="basic-form" th:action="@{/admin/editUser/{id}(id=${user.id})}" th:object="${user}" method="post" >
                                    <div class="form-group c_form_group">
                                        <label>Enter Name</label>
                                        <input type="text" class="form-control" required th:field="*{name}" name="name">
                                    </div>
                                    <div class="form-group c_form_group">
                                        <label>Enter Email Address</label>
                                        <input type="email" class="form-control" required name="email"  th:field="*{email}">
                                    </div>
                                    <div class="form-group c_form_group">
                                        <label>Enter Mobile Number</label>
                                        <input type="number" class="form-control" required  name="mobile"  th:field="*{mobile}">
                                    </div>
                                   
                                       
                                        <input type="hidden" class="form-control" required name="password"  th:field="*{password}">
                                    <br>
                                    <button type="submit" class="btn btn-primary theme-bg gradient">Validate</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
        
    </div>

</div>
<!-- Javascript -->
<script  th:src="@{../../assets/admin/bundles/libscripts.bundle.js}"></script>    
<script  th:src="@{../../assets/admin/bundles/vendorscripts.bundle.js}"></script>

<!-- Vedor js file and create bundle with grunt  --> 
<script  th:src="@{../../assets/admin/assets/vendor/bootstrap-multiselect/bootstrap-multiselect.js}"></script>
<script  th:src="@{../../assets/admin/assets/vendor/parsleyjs/js/parsley.min.js}"></script>


<!-- Project core js file minify with grunt --> 
<script  th:src="@{../../assets/admin/bundles/mainscripts.bundle.js}"></script>
<script>
    $(function() {
        // validation needs name of the element
        $('#food').multiselect();

        // initialize after multiselect
        $('#basic-form').parsley();
    });
</script>
</body>
</html>
